version: '3.8'

services:
  # Landing website service - uses shared pre-built image
  landing:
    image: kena42/pelican-docker-build:latest  # Use shared image from Docker Hub
    volumes:
      # Mount project files over the minimal setup in the image
      - .:/app
      # Keep the pre-built dependencies from the shared image
      - landing_node_modules:/app/node_modules
      - landing_venv:/app/.venv
      - landing_nvm:/app/.nvm
    environment:
      PYTHONPATH: /app
    ports:
      - "8001:8000"  # Different external port
      - "80:80"
    stdin_open: true
    tty: true

volumes:
  landing_node_modules:
  landing_venv:
  landing_nvm: