version: '3.8'

services:
  # Quintism website service - uses shared pre-built image
  quintism:
    image: kena42/pelican-docker-build:latest  # Use shared image from Docker Hub
    volumes:
      # Mount project files over the minimal setup in the image
      - .:/app
      # Keep the pre-built dependencies from the shared image
      - quintism_node_modules:/app/node_modules
      - quintism_venv:/app/.venv
      - quintism_nvm:/app/.nvm
    environment:
      PYTHONPATH: /app
    ports:
      - "8000:8000"
      - "80:80"
    stdin_open: true
    tty: true

volumes:
  quintism_node_modules:
  quintism_venv:
  quintism_nvm: