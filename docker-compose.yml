version: '3.8'

services:
  # Pelican website service - uses shared pre-built image
  pelican-site:
    image: kena42/pelican-docker-build:latest  # Use shared image from Docker Hub
    volumes:
      # Mount project files over the minimal setup in the image
      - .:/app
      # Keep the pre-built dependencies from the image
      - pelican_node_modules:/app/node_modules
      - pelican_venv:/app/.venv
      - pelican_nvm:/app/.nvm
    environment:
      PYTHONPATH: /app
    ports:
      - "8000:8000"
      - "80:80"
    stdin_open: true
    tty: true

volumes:
  pelican_node_modules:
  pelican_venv:
  pelican_nvm:
